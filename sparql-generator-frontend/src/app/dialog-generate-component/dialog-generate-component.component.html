<input type="text" class="form-control" #languageInput>
<button
  type="submit"
  mat-raised-button
  class="btn btn-outline-secondary"
  (click)="submit(languageInput.value)"
>
  Submit
</button>


<div mat-dialog-actions>
  <button
    mat-button
    class="btn btn-secondary"
    (click)="cancelClick()"
  >
    Cancel
  </button>
</div>
